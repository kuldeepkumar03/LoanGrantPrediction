<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loan Grant Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #AF3F27;
        }
    
        .login {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
    
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        .btn:hover {
            background-color: #45a049;
        }
    
        .output {
            margin-top: 20px;
            text-align: center;
        }
        
        /* Custom colors */
        body {
            background-color: #f8f8f8;
        }
        
        .login {
            border-color: #ccc;
            background-color: #e8e8e8;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333333;
        }
        
        label {
            color: #666666;
        }
        
        select,
        input[type="number"] {
            border-color: #999999;
        }
        
        .btn {
            background-color: #2196F3;
            color: white;
        }
        
        .btn:hover {
            background-color: #1976D2;
        }
        
        .output {
            background-color: #FFFFFF;
        }
    </style>
    
</head>

<body>
    <div class="login">
        <h1>Loan Grant Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br>
            <label for="Married">Marital Status:</label>
            <select id="Married" name="Married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            <label for="Dependents">Dependents:</label>
            <select id="Dependents" name="Dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select><br>
            <label for="Education">Education:</label>
            <select id="Education" name="Education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br>
            <label for="Self Employed">Self Employed:</label>
            <select id="Self Employed" name="Self Employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label for="ApplicantIncome">Applicant Income:</label>
            <input type="number" min="0" step="1" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter income" required="required"><br>
            <label for="CoapplicantIncome">Coapplicant Income:</label>
            <input type="number" min="0" step="1" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter income" required="required"><br>
            <label for="LoanAmount">Loan Amount:</label>
            <input type="number" min="0" step="1" id="LoanAmount" name="LoanAmount" placeholder="Enter amount" required="required"><br>
            <label for="Loan_Amount_Term">Loan Amount Term:</label>
            <input type="number" min="0" step="1" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter amount" required="required"><br>
            <label for="Credit History">Credit History:</label>
            <select id="Credit History" name="Credit History">
                <option value="1">1</option>
                <option value="0">0</option>
            </select><br>
            <label for="Property Area">Property Area:</label>
            <select id="Property Area" name="Property Area">
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
            </select><br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
        <br><br>
        <div class="output" style="margin-top: 20px; text-align: center;"><h1>{{ output }}</h1></div>
    </div>
</body>
</html>
